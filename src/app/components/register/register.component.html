<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

  <div>
    <label for="userName">Username*: </label>
    <input id="userName" type="text" formControlName="userName">
  </div>

  <div>
    <label for="email">Email address*: </label>
    <input id="email" type="text" formControlName="email">
  </div>

  <div>
    <label for="password">Password*: </label>
    <input id="password" type="password" formControlName="password">
  </div>

  <div>
    <label for="country">Country: </label>
    <input id="country" type="text" formControlName="country">
  </div>

  <div>
    <label for="yob">Year of birth: </label>
    <input id="yob" type="number" formControlName="yob">
  </div>

  <div>
    <label for="phoneNumber">Phone number: </label>
    <input id="phoneNumber" type="text" formControlName="phoneNumber">
  </div>

  <div>
    <label for="gender">Gender: </label>
    <select formControlName="gender">
      <option value=""></option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Non mi riconosco in nessuno dei precedenti</option>
    </select>

  </div>




  <button type="submit" [disabled]="!registerForm.valid">Submit</button>

</form>
