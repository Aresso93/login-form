<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div>
    <label for="userName">Username*: </label>
    <input id="userName" type="text" formControlName="userName" ng-class="{highlight:registerForm.userName.$error.required || registerForm.userName.$error.minlength || registerForm.name.$error.maxlength}" name="userName" ng-model="userName"
    required  ng-minlength="3" ng-maxlength="20">
  </div>

  <div>
    <label for="password">Password*: </label>
    <input id="password" type="password" formControlName="password">
  </div>


  <button type="submit" [disabled]="!loginForm.valid">Submit</button>

</form>
